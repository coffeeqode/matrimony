<!-- Page Content -->
<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4">Profiles
    <!--<small>Secondary Text</small>-->
  </h1>

  <!-- Project One -->
  <div class="row" *ngFor='let user of users'>
    <div class="col-md-5">
      <a href="#">
            <img class="img-fluid rounded mb-3 mb-md-0" [src]='user.photoUrl' alt="">
          </a>
    </div>
    <div class="col-md-7">
      <h3>{{user.first}} {{user.last}}</h3>
      <br>DOB: {{user.dob}}
      <br>Marital Status: {{user.maritalStatus}}
      <br>Education: {{user.education}}
      <br>City: {{user.city}}
      <br>Country: {{user.country}}
      <br>Mobile Number: {{user.mobileNumber}}
      <br>Photo: {{user.photoUrl}}
      <br>
      <a class="btn btn-primary" href="#">View Profile</a>
      <br>
      <br>
      <br>
    </div>
 
  </div>
  <!-- /.row -->



  <!-- Pagination -->
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">2</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">3</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
    </li>
  </ul>

</div>
<!-- /.container -->
