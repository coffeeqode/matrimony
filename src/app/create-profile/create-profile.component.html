<!-- Page Content -->
<div class="panel panel-primary">

  <div class='panel-heading' style='font-size:large'>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        Profile
      </div>
    </div>
  </div>
  <!-- Panel heading end -->

  <div class='panel-body'>

    <form #inputForm="ngForm">
      <div class="col-md-3"></div>
      <div class="form-group" class="col-md-9">
        <label for="name">Username</label>
        <input type="text" [(ngModel)]="user.username" id="username" class="form-control" name="username" required>
      </div>

      <div class="col-md-3"></div>
      <div class="form-group" class="col-md-9">
        <label for="name">First Name</label>
        <input type="text" [(ngModel)]="user.first" id="first" class="form-control" name="first" required>
      </div>

      <div class="col-md-3"></div>
      <div class="form-group" class="col-md-9">
        <label for="name">Last Name</label>
        <input type="text" [(ngModel)]="user.last" id="last" class="form-control" name="last" required>
      </div>

      <div class="col-md-3"></div>
      <div class="form-group" class="col-md-9">
        <label for="name">DOB</label>
        <input type="text" [(ngModel)]="user.dob" id="dob" class="form-control" name="dob" required>
      </div>

      <div class="col-md-3"></div>
      <div class="form-group" class="col-md-9">
        <label for="name">Marital Status</label>
        <input type="text" [(ngModel)]="user.maritalStatus" id="maritalStatus" class="form-control" name="maritalStatus" required>
      </div>

      <div class="col-md-3"></div>
      <div class="form-group" class="col-md-9">
        <label for="name">Country</label>
        <input type="text" [(ngModel)]="user.country" id="country" class="form-control" name="country" required>
      </div>


      <div class="col-md-3"></div>
      <div class="form-group" class="col-md-9">
        <label for="name">City</label>
        <input type="text" [(ngModel)]="user.city" id="city" class="form-control" name="city" required>
      </div>

      <div class="col-md-3"></div>
      <div class="form-group" class="col-md-9">
        <label for="name">Education</label>
        <input type="text" [(ngModel)]="user.education" id="education" class="form-control" name="education" required>
      </div>

      <div class="col-md-3"></div>
      <div class="form-group" class="col-md-9">
        <label for="name">Email</label>
        <input type="text" [(ngModel)]="user.email" id="email" class="form-control" name="email" required>
      </div>

      <div class="col-md-3"></div>
      <div class="form-group" class="col-md-9">
        <label for="name">Mobile Number</label>
        <input type="text" [(ngModel)]="user.mobileNumber" id="mobileNumber" class="form-control" name="mobileNumber" required>
      </div>

      <div class="col-md-3"></div>

      <br>
      <div class="col-md-9">
        <button type="submit" class="btn btn-success" (click)="newProfile(); inputForm.reset()">Submit</button>
        <button type="reset" class="btn btn-success" (click)="inputForm.reset()">Reset</button>
      </div>
      <br>
    </form>

  </div>
  <!-- Panel body end -->

</div>
